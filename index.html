<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="author" content="Adam Mann">
  <link rel="stylesheet" href="./css/style.css">
  <title>Background Blender</title>
</head>

<body>
  <header class="header">
    <img src="./images/blender.svg" alt="" class="header__img">
    <h1 class="header__heading">Background <span class="header--indent">Blender</span></h1>
  </header>
  <main class="main">
    <div class="img">
      <div class="img__container"></div>
      <img class="img__spinner" src="" alt="">
    </div>
    <div class="selectors">
      <div class="selectors__picker">
        <label for="color-picker">Color:</label>
        <input type="color" class="selectors__picker__bar" id="color-picker" name="color-picker" value="#ff0000">
      </div>
      <div class="selectors__blend-mode">
        <label for="blend-mode">Blend Mode:</label>
        <select name="blend-mode" id="blend-mode">
          <option value="hard-light">Hard-light</option>
          <option value="soft-light">Soft-light</option>
          <option value="multiply">Multiply</option>
          <option value="screen">Screen</option>
          <option value="overlay">Overlay</option>
          <option value="darken">Darken</option>
          <option value="lighten">Lighten</option>
          <option value="color-dodge">Color-dodge</option>
          <option value="color-burn">Color-burn</option>
          <option value="difference">Difference</option>
          <option value="exclusion">Exclusion</option>
          <option value="hue">Hue</option>
          <option value="saturation">Saturation</option>
          <option value="color">Color</option>
          <option value="luminosity">Luminosity</option>
          <option value="normal">Normal (none)</option>
        </select>
      </div>
      <button class="selectors__new-pic" id="new-BW-pic">New Photo</button>
    </div>
  </main>

  <script src='./js/main.js'></script>
</body>

</html>
